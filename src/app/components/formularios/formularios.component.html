<div class="formulario">
    <div class="container">
        <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-5 offset-md-1 containerForm">
                    <div class="form-group">
                        <label for="">fechas</label>
                        <input class="form-control" type="date" formControlName="fecha">
                        <ng-container *ngIf="materialForm.controls['fecha'].touched">
                            <div *ngIf="materialForm.controls['fecha'].errors" class="alert alert-danger">
                                fecha es necesario
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="">Producto</label>
                        <input class="form-control" type="text" formControlName="producto">
                        <ng-container *ngIf="materialForm.controls['producto'].touched">
                            <div *ngIf="materialForm.controls['producto'].errors?.required" class="alert alert-danger">
                                El nombre del producto es necesario
                            </div>
                            <div *ngIf="materialForm.controls['producto'].errors?.minlength" class="alert alert-danger">
                                Almenos 4 caracteres
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="">Trazabilidad</label>
                        <input class="form-control" type="text" formControlName="Trazabilidad">
                    </div>
                    <div class="form-group">
                        <label for="">Libre de plagas</label>
                        <input class="form-control" type="text" formControlName="plage">
                    </div>
                    <div class="form-group">
                        <label for="">Sabor</label>
                        <input class="form-control" type="text" formControlName="sabor">
                    </div>
                </div>
                <div class="col-lg-5 offset-md-1 containerForm">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Textura</label>
                        </div>
                        <select formControlName="textura" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Valido</option>
                          <option value="i">invalido</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Color</label>
                        </div>
                        <select formControlName="color" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Manchas</label>
                        </div>
                        <select formControlName="manchas" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Transporte</label>
                        </div>
                        <select formControlName="transporte" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Olor</label>
                        </div>
                        <select formControlName="olor" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Manchas</label>
                        </div>
                        <select formControlName="manchas" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Pudedumbre</label>
                        </div>
                        <select formControlName="pudedumbre" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">departamento de Calidad</label>
                        </div>
                        <select formControlName="depCalidad" class="custom-select" id="inputGroupSelect01">
                          <option value="v">Correcto</option>
                          <option value="i">incorrecto</option>
                        </select>
                    </div>
                </div>


            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

    </div>
</div>
